{% extends "base.html" %}
{% block content %}
<h2>Add a Visit</h2>
<form method="POST">
    <div class="mb-3">
        <label>Host Mosque/Musallah:</label>
        <select class="form-select" name="host_mosque" required>
            {% for id, name in mosques %}
                <option value="{{id}}">{{name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Visiting Mosque/Musallah (WA):</label>
        <select class="form-select" name="visiting_mosque">
            <option value="">--None--</option>
            {% for id, name in mosques %}
                <option value="{{id}}">{{name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Visiting Jamat (Interstate / Overseas):</label>
        <select class="form-select" name="visiting_jamat">
            <option value="">--None--</option>
            {% for id, name in ej_options %}
                <option value="{{id}}">{{name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Start Date:</label>
        <input type="date" class="form-control" name="start_date" required>
    </div>

    <div class="mb-3">
        <label>End Date:</label>
        <input type="date" class="form-control" name="end_date" required>
    </div>

    <div class="mb-3">
        <label>Notes:</label>
        <textarea class="form-control" name="notes"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Add Visit</button>
</form>
{% endblock %}
